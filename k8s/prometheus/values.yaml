replicaCount: 1

image:
  repository: prom/prometheus
  tag: v2.52.0
  pullPolicy: IfNotPresent

service:
  enableNodePort: true
  type: ClusterIP
  port: 9090
  nodePort: 32090

persistence:
  enabled: true
  size: 20Gi
  storageClass: "prometheus-retain"
  accessModes:
    - ReadWriteOnce

retention: "15d"

resources: {}
